<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interes Compuesto</title>
    <link rel="stylesheet" href="./css/estilo.css" />
  </head>
  <div class="header">
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Index</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <body>
    <div class="CONTAINER">
      <form method="get" name="formulario" action="">
        <h1 style="display: flex; align-items: center; justify-content: center">
          Tabla de interes compuesto
        </h1>
        <label
          >¿Desea invertir en un terreno para la playa? En "Panquesito.com" te
          prestamos desde $5,000 hasta 3 millones!!!</label
        >
        <br /><br />
        <label>Teclea el monto del prestamo:</label>
        <br>
        <input
          type="number"
          id="cantidad"
          min="0"
          max="3000000"
          onkeypress="return validarn(event)"
        />
        <br>
        <label>Con una tasa de interés anual del <input type="number" id="tasa" min="0" max="100"> % </label>
        <br>
        <label>En un periodo de:</label>
        <div class="seleccionar-años">
          <select id="años">
            <option value="1">1 año</option>
            <option value="2">2 años</option>
            <option value="3">3 años</option>
            <option value="4">4 años</option>
            <option value="5">5 años</option>
            <option value="6">6 años</option>
            <option value="7">7 años</option>
            <option value="8">8 años</option>
            <option value="9">9 años</option>
            <option value="10">10 años</option>
            <option value="11">11 años</option>
            <option value="12">12 años</option>
            <option value="13">13 años</option>
            <option value="14">14 años</option>
            <option value="15">15 años</option>
            <option value="16">16 años</option>
            <option value="17">17 años</option>
            <option value="18">18 años</option>
            <option value="19">19 años</option>
            <option value="20">20 años</option>
          </select>
        </div>
        <br />
        <input
          type="button"
          id="calcular"
          onclick="return calculoT()"
          value="Generar Tabla"
        />
        <input
          type="button"
          name="borr"
          value="Borrar"
          onclick="return borrar()"
        />
        <br />
        <div class="contenedro-tabla">
          <table id="table" align="center" style="margin: auto">
            <tr>
              <td>No de Pago</td>
              <td>Prestamo</td>
              <td>Interés</td>
              <td>Cuota</td>
              <td>Abono Capital</td>
              <td>Saldo</td>
            </tr>
            <tr>
              <td><pre id="rPago"></pre></td>
              <td><pre id="rcapital"></pre></td>
              <td><pre id="rinteres"></pre></td>
              <td><pre id="rcuotas"></pre></td>
              <td><pre id="rabono"></pre></td>
              <td><pre id="rsaldo"></pre></td>
            </tr>
            <tr>
              <td>Total</td>
              <td></td>
              <td><pre id="totalIntereses"></pre></td>
              <td><pre id="totalAmortizacion"></pre></td>
              <td><pre id="totalCuota"></pre></td>
              <td></td>
            </tr>
          </table>
        </div>
      </form>
    </div>
    <script src="./js/validacion.js"></script>
  </body>
</html>
